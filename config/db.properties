# DB connection config.
# Default connection prefix is "default." .
# Default (SQLite) database connection URL (converted to absolute path at runtime)
default.conn.url=<ConvertAbsolutePath>jdbc:sqlite:$ApplicationDirPath/example_db/data/example.dbf
# Default (SQLite) connection pool maximum connections
default.conn.max=3

# Oracle database connection URL (TNS descriptor format)
oracle.conn.url=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=localhost)(PORT=1521))(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=ORCL)))
# Oracle database authentication username
oracle.conn.user=scott
# Oracle database authentication password
oracle.conn.pass=tiger
# Oracle connection pool maximum connections
oracle.conn.max=10

# PostgreSQL database connection URL (set hostname and database name)
posgre.conn.url=jdbc:postgresql://localhost:5432/db01
# PostgreSQL database authentication username
posgre.conn.user=dbuser01
# PostgreSQL database authentication password
posgre.conn.pass=dbpass01
# PostgreSQL connection pool maximum connections
posgre.conn.max=10

# Warning output: SQL execution elapsed time. (msec)
# SQL execution time warning threshold (milliseconds). Logs a warning if exceeded
sqlexec.warn.time=3000
