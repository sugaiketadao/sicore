# Log config.
# TODO: Set appropriate values for your project.

# Development mode flag (true: development mode, false: production mode)
develop.mode=true
# Default information log file path (converted to absolute path at runtime)
default.inf.file=<ConvertAbsolutePath>$ApplicationDirPath/logs/info.log
# Default error log file path (converted to absolute path at runtime)
default.err.file=<ConvertAbsolutePath>$ApplicationDirPath/logs/error.log

# Configure as follows to output logs outside the application deployment directory.
# default.inf.file=<ConvertAbsolutePath>$ApplicationDirPath/../logs/info.log
# default.err.file=<ConvertAbsolutePath>$ApplicationDirPath/../logs/error.log
